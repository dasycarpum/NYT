apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          envFrom:
            - configMapRef:
                name: date-config
          image: dasycarpum/nyt-app-data:latest
          imagePullPolicy: Always
          env:
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: DB_PASS
          - name: NYT_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: NYT_API_KEY
          ports:
            - containerPort: 8050

---

apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  type: LoadBalancer
  ports:
  - port: 8050
    targetPort: 8050
  selector:
    app: python-app

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
spec:
  defaultBackend:
    service:
      name: python-app-service
      port:
        number: 8050
